<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .body {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            background-color: #eeeeee;
            text-align: center;
            padding: 15px 10px;
            font-size: 12px;
            color: #666666;
        }
        .highlight {
            font-weight: bold;
            color: #4CAF50;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            Welcome to Our Service!
        </div>
        <div class="body">
            <p>Thank you for signing up to our service!</p>
            <p>We are <span class="highlight">excited</span> to have you onboard.</p>
            <p>If you have any questions, feel free to reach out to our support team. We're here to help you every step of the way.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
        <div class="footer">
            &copy; {{year}} Dani.InfoTech. All rights reserved.
        </div>
    </div>
</body>
</html>
