<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .otp-header {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-top: 10px;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .note {
            font-size: 16px;
            color: #333333;
            margin-top: 10px;
        }
        .note span {
            color: red;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666666;
            padding: 15px;
            background-color: #eeeeee;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your OTP Code</h1>
        </div>
        <div class="content">
            <p class="otp-header">Your One-Time Password (OTP) is:</p>
            <div class="otp">{{otp}}</div>
            <p class="note">Note: <span>Do NOT Share this with Anyone!</span></p>
        </div>
        <div class="footer">
            &copy; {{year}} Dani.InfoTech. All Rights Reserved.
        </div>
    </div>
</body>
</html>
