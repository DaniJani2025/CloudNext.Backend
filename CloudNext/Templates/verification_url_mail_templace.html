<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .verification-header {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-top: 10px;
        }

        .verification-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

            .verification-button:hover {
                background-color: #218838;
            }

        .note {
            font-size: 16px;
            color: #333333;
            margin-top: 10px;
        }

            .note span {
                color: red;
                font-weight: bold;
            }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666666;
            padding: 15px;
            background-color: #eeeeee;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
        </div>
        <div class="content">
            <p class="verification-header">Click the button below to verify your email:</p>
            <a href="{{verificationUrl}}" target="_blank" class="verification-button">Click here to verify</a>
            <p class="note">Note: <span>Do NOT share this link with anyone!</span></p>
        </div>
        <div class="footer">
            &copy; {{year}} Dani.InfoTech. All Rights Reserved.
        </div>
    </div>
</body>
</html>
